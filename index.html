<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Signo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <header class="text-center py-3">
        <div>
            <h1 class="h1">Meu Signo</h1>
        </div>
    </header>
    <main class="row text-center">

        <div class="container d-flex flex-column justify-content-sm-around align-items-center">
            <label for="input-date">Insira aqui seu aniversário:</label></br>
            <input type="text" placeholder="AAAA-MM-DD" class="form-imput" id="input-date">
            <button class="btn btn-secondary mt-3">Ver Signo</button>
        </div>

        <div class="mt-3 shadow p-3 mb-5 bg-white rounded">
            <article id="sign-show">
                <p id="formated-date">
                    <small class="text-muted">Você nasceu em `${data_convertida}`</small>
                </p>
                <h2 id="name">Resultado: <strong>`${signos.nome}`</strong></h2>
                <h4 class="ts-3" id="date-range"><small class="text-muted">`De ${signos.data_inicio} à
                        ${signos.data_fim}`</small></h4>
                <p class="mt-3" id="description">`${signos.descricao}`</p>
            </article>
        </div>
    </main>
    <script src="https://unpkg.com/imask@6.4.3/dist/imask.js"></script>
    <script src="assets/js/scripts.js"></script>
</body>

</html>
